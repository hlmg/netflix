<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/main.css">
    <title>Home - Netflix</title>
</head>
<body>
    <header class="header">
        <nav class="header__content">
            <div class="header__left-section">
                <img src="assets/icons/logo.svg" alt="logo"/>
                <a href="#">
                    Home
                </a>
                <a href="#">
                    TV Shows
                </a>
                <a href="#">
                    Movies
                </a>
                <a href="#">
                    New & Popular
                </a>
                <a href="#">
                    My List
                </a>
                <a href="#">
                    Browse by Languages
                </a>
            </div>

            <div class="header__right-section">
                <a href="#">
                    <img src="assets/icons/search.svg" alt="search"/>
                </a>
                <a href="#">
                    <img src="assets/icons/notifications.svg" alt="notifications"/>
                </a>
                <div class="header__profile">
                    <img src="assets/images/avatars/avatar.png" alt="user picture"/>
                </div>
            </div>
        </nav>
    </header>
    <main class="main-container">
        <section class="banner">
            <img class="banner__image" src="assets/images/thumbnails/banner/banner_image1.webp" alt="rick and morty image"/>

            <div class="banner__content">
                <img class="banner__logo" src="assets/images/thumbnails/banner/banner_logo1.webp" alt="rick and morty logo"/>

                <span class="banner__description">Brilliant scientist Rick takes his fretful teenage grandson, Morty, on wild misadventures in other worlds and alternate dimensions.</span>

                <div class="banner__buttons">
                    <button class="banner__play-button" type="button">
                        <img class="banner__button-image" src="assets/icons/play.svg" alt="user picture"/>
                        Play
                    </button>
                    <button class="banner__info-button" type="button">
                        <img class="banner__button-image" src="assets/icons/info.svg" alt="user picture"/>
                        More Info
                    </button>
                </div>
            </div>
        </section>
        <section class="content-container">
        </section>
    </main>
</body>
</html>
